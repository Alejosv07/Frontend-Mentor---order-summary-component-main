<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">


  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">

    <!-- container cards -->
    <div class="cards">
      
      <div class="card">
        <figure class="card__img">
          <img src="images/illustration-hero.svg" alt="img hero" class="img">
        </figure>
        <div class="card__body">
          <h1 class="card__body__title">Order Summary</h1>
          <p class="card__body__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="card__plan">
              <div class="card__plan__body">
                <img src="images/icon-music.svg" alt="img music">
                <div class="card__plan__details">
                  <p class="card__plan__details__title">Annual Plan</p>
                  <p class="card__plan__details__subtitle">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="btn btn--card--plan">Change</a>          
            </div>
        </div>
        <div class="card__footer">
          <a href="#" class="btn btn--card--pay">Proceed to Payment</a>
          <a href="#" class="btn btn--card--cancel">Cancel Order</a>
        </div>
      </div>
    
    </div>
    <!-- end container cards -->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alejosv07">Alejandro Romero</a>.
  </div>
</body>
</html>
